name: shake_it
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.5.3
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  lottie: ^2.3.2
  flutter_bluetooth_serial: ^0.4.0
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.14.2

  flutter_lints: ^4.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/cocktail.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/cocktail_foreground.png"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-SemiBold.ttf
